<div class="concerts">
    <md-subheader class="md-no-sticky">
        <h1>
            Koncerty
        </h1>
    </md-subheader>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="concert in vm.showedConcerts"
                      href="{{concert.link ? concert.link : ''}}">
            <div class="md-list-item-text" layout="row" layout-align="center center">
                <div class="concert-icon">
                    <md-icon ng-if="concert.done">done</md-icon>
                    <md-icon ng-if="!concert.done">star</md-icon>
                </div>
                <div flex="">
                    <h3><span ng-if="concert.name">{{concert.name}}: </span>{{concert.club}} - {{concert.place}}</h3>
                    <h4>{{concert.date | date : 'dd.MM.yyyy HH:mm'}}</h4>

                    <p><span ng-if="concert.fee">Vstupn√©: {{concert.fee}},-</span></p>
                </div>
                <div>
                    <md-icon ng-if="concert.link" md-svg-src="/static/assets/images/icons/go.svg"></md-icon>
                </div>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    <form layout="row" layout-align="start center" class="pager">
        <md-button class="md-icon-button" ng-click="vm.previous()" ng-disabled="!vm.hasPrevious()">
            <md-icon aria-label="Previous page">navigate_before</md-icon>
        </md-button>
        <div>
            {{vm.viewFrom()}} - {{vm.viewTo()}} z {{vm.resultCount}}
        </div>
        <md-button class="md-icon-button" ng-click="vm.next()" ng-disabled="!vm.hasNext()">
            <md-icon aria-label="Next page">navigate_next</md-icon>
        </md-button>
    </form>
</div>
